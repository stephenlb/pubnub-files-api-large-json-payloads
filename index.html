<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubNub Files API Demo</title>
    
    <!-- PubNub SDK -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.9.5.2.min.js"></script>
    
    <!-- MUI Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- MUI Library -->
    <script src="https://unpkg.com/@mui/material@5.15.13/umd/material-ui.production.min.js" crossorigin></script>
    
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        #app {
            padding: 24px;
            max-width: 800px;
            margin: 0 auto;
        }
        .content-container {
            margin-top: 20px;
        }
        pre {
            overflow-x: auto;
            padding: 16px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="mui-root"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
